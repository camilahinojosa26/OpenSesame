name: OpenSesame
version: 1.0
description: Una aplicación para diseñar experimentos psicológicos
maintainer: Grupo3
license: MIT
entry: opensesame.py

# Especifica los archivos y carpetas que se deben incluir en el paquete
files:
  - opensesame.py                # Archivo principal de la aplicación
  - COPYING                      # Archivo de licencia
  - readme.md                   # Archivo README
  - dev-scripts/                # Directorio con scripts de desarrollo
  - mime/                       # Archivos de tipo MIME
  - openexp/                    # Directorio con OpenExp
  - libopensesame/              # Biblioteca principal de OpenSesame
  - libqtopensesame/            # Biblioteca Qt para OpenSesame
  - opensesame_extensions/       # Extensiones de OpenSesame
  - opensesame_plugins/          # Plugins de OpenSesame
  - translation_tools/          # Herramientas de traducción
  - tests/                      # Directorio de pruebas
  
dependencies:
  - requirements.txt
